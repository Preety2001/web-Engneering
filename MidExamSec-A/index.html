<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="slidercontainer">
    <div class="slider">
      <img src="four.svg" alt="Image 1">
      <img src="three.svg" alt="Image 2">
      <img src="two.svg" alt="Image 3">
    </div>
    <div class="navigation">
      <button class="prev"> < </button>
      <button class="next"> > </button>
    </div>
    <div class="thumbnails">
      <div class="thumbnail active"><img src="four.svg" alt="Image 1"></div>

      <div class="thumbnail"><img src="three.svg" alt="Image 2"></div>
      <div class="thumbnail"><img src="two.svg" alt="Image 3"></div>
    </div>
  </div>



  <script src="index.js"></script>
</body>
</html>
